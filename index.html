<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador de Nomes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sorteador de Nomes</h1>

    <input type="text" id="nameInput" placeholder="Digite um nome" />
    <button id="addNameButton">Adicionar Nome</button>
    <button id="clearButton">Limpar Tudo</button>

    <ul id="nameList"></ul>

    <button id="drawButton">Sortear</button>
    <p id="result"></p>
      <!-- input para salvar produtos -->
      <div id="lastDrawn">
        <p id="lastResult">Nenhum sorteio realizado ainda.</p>
      </div>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
